<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AttributeSelector</title>
    <style>
    a[href="https://nados.io"]{
        color: lightcoral;
    }
    </style>

</head>
<body>
    <a href="https://nados.io" target="_blank">Nados</a>
    <a href="https://google.in" target="_blank">Google</a>
    <a href="https://netflix.com" target="_blank">Netflix</a>

</body>
</html>
