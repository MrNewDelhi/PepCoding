<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableBorder</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid lightpink;
        }
    </style>
</head>
<body>
<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Abhishek</td>
        <td>20</td>
    </tr>

    <tr>
        <td>Manoj</td>
        <td>25</td>
    </tr>

    <tr>
        <td>Deepti</td>
        <td>30</td>
    </tr>
    </tbody>

</table>
</body>
</html>
