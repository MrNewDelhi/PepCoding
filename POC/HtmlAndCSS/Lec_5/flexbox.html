<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
  <style>
    .main>div{
        width: 200px;
        background-color: aqua;
        margin: 20px;
        padding: 10px;
    }
    .main{
        display: flex;
        /*by default*/

        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="main">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    <div>Ten</div>
    <div>Eleven</div>
    <div>Twelve</div>
</div>
</body>
</html>
